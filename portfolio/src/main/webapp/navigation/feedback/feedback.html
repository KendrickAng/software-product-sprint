<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Origami</title>
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/resources/images/favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    <script src="/navigation/feedback/feedback.js"></script>
</head>
<body onload="getComments()">
    <script src="/navigation/global/global.js"></script>

    <section class="feedback__container">
        <form class="form" action="/comments" method="post">
            <label class="form__label" for="comment">Comment:</label>
            <input class="form__input" type="text" id="comment" name="user_comment" maxlength="280" placeholder="say hello!">
            <button class="form__submit" type="submit">Submit</button>
        </form>
        <div id="comments"></div>
    </section>
</body>
</html>
